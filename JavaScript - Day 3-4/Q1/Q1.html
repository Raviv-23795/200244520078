<!doctype html>
<html>
	<head>
		<title>Q1</title>
	</head>
	<body>
		Using arrow function, print factorial of a number<br/><br/>
		
		Enter a number: <input type="number" id="num" required/><br/><br/>
		<p id="fact"></p>
		<input type="submit" onclick="document.getElementById('fact').innerHTML = 'Factorial value is: '+CalcFact(num.value)+'<br/><br/>'">
		
		<script>
			CalcFact = n=>(n<2)?1:CalcFact(n-1)*n;
		</script>
	</body>
</html>
