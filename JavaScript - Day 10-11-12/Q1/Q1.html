<!doctype html>
<html>
	<head>
		<title>Q1</title>
	</head>
	<body>
		<!--
		Write your name in red colour , on a button click it should change the text colour to blue
		-->
		<h3><p id="name" style="color:red;">Ravi Verma</p></h3>
		<input type="button" value=" Change Colour " id="btn" onclick="changeColour()">
		
		<script>
			function changeColour()
			{
				document.getElementById("name").style.color = "blue";
			}
		</script>
	</body>
</html>
