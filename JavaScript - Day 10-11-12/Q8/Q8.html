<!doctype html>
<html>
	<head>
		<title>Q8</title>
	</head>
	<body>
		<!--
		Write your friends name using OL tag. Create a button whose job is to delete the 1st name from the OL tag.
		-->
		
		My friend are:
		<ol id="ol_li">
			<li>Akash</li>
			<li>Girish</li>
			<li>Pratik</li>
			<li>Sandeep</li>
		</ol>
		
		Click on the button to remove the first name in the list.<br/><br/>
		<input type="button" value=" Remove Name " onclick="removeName()">
		
		<script>
			function removeName()
			{
				document.getElementById("ol_li").removeChild(document.getElementById("ol_li").childNodes[0]);
			}
		</script>
	</body>
</html>
