<!doctype html>
<html>
	<head>
		<title>Q2</title>
	</head>
	<body>
		<!--On loading of the page it should display height and width of a screen in h2 tag-->
		<center>
			<p id="screenize"></p>
		</center>
		
		<script>
			document.getElementById("screenize").innerHTML = "<h1>The height of screen is " + screen.width + " and width is " + screen.height + "</h1>";
		</script>
	</body>
</html>
