<!DOCTYPE html>
<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#txt").keyup(function(){
				$(this).css('color','green');
			});
		});
	</script>
		<title>Q5</title>
	</head>
	<body>
		<!--Create a text box when you type in it the color of text should be green-->
		
		<input type="text" id="txt"/>
	</body>
</html>
