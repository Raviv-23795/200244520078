<!DOCTYPE html>
<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			
			$("span").mouseenter(function(){
				$(this).css('border','3px red solid');
			});
		});
	</script>
		<title>Q3</title>
	</head>
	<body>
		<!--Write your name in h1 tag with blue color on mouse enter it should display red border around it.-->
		
		<h1 style='color:blue'><span>Ravi Verma</span></h1>
	</body>
</html>
