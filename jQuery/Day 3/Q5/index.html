<!DOCTYPE html>
<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function (){
			$("input[type='radio']").click(function(){
				var radioValue = $("input[name='fruits']:checked").val();
				if(radioValue){
					$("textarea").css({"color":radioValue});
					//$("input[type='text']").css({"color":radioValue});
				}
			});
		});
	</script>
		<title>Q3</title>
	</head>
	<body>
		<!--
		Create radio buttons showing name of colors. 
		Create a text area,  when user type text in text area it should get the color as per radio button clicked .
		-->
		
		Click on your favourite color to display the text in the textarea in that color.
		<br/><br/>
		<input type = "radio" name = "fruits" value = "Black">Black
		<input type = "radio" name = "fruits" value = "Red">Red
		<input type = "radio" name = "fruits" value = "Green">Green
		<input type = "radio" name = "fruits" value = "Blue">Blue
		<br/><br/>
		<textarea rows = "5" cols = "25"></textarea>
		<!--<input type = "text">-->
	</body>
</html>
