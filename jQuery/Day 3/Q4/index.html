<!DOCTYPE html>
<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function (){
			$("button").click(function (){
				$("p").remove();
			});
		});
	</script>
		<title>Q4</title>
	</head>
	<body>
		<!--Create P tag with some information on button click it should remove tag from page-->
		
		<button> Click on the button to remove the below text </button><br/><br/>
		<p id="para1">
			<b style="font-size:2em">jQuery remove() Method</b><br/><br/>
			The jQuery remove() method removes the selected element(s) and its child elements.
		</p>
	</body>
</html>
