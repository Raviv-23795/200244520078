<!DOCTYPE html>
<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function (){
			$("img").mouseenter(function (){
				$(this).css({"border": "none"});
			});
		});
	</script>
		<title>Q2</title>
	</head>
	<body>
		<!--Create a image with border on mouse over it should remove border of the image-->
		
		<img src = "img/CXIS9846.JPG" style="border:5px solid black">
		
	</body>
</html>
