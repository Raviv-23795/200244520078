<!doctype html>
<html>
	<head>
		<title>sum</title>
	</head>
	<body>
		Enter the numbers separated by commas of which you want to calculate sum
		<input type="text" id="num"><br/><br/>
		<input type="submit" onclick="calcSum()">
		<p id="sum"></p>

		<script>
			function calcSum()
			{
				var nums = document.getElementById("num").value;
				var numarr = nums.split(","), newarr = Array();
				var len = numarr.length, i, sum = 0;
				
				for(i=0;i<len;i++)
				{
					newarr[i] = parseInt(numarr[i],10);
					if(Number.isNaN(newarr[i]))
					{
						alert("Please enter valid numbers");
						document.getElementById("num").value = "";
						return false;
					}
					sum += newarr[i];
				}
				document.getElementById("sum").innerHTML = sum;
			}
		</script>
	</body>
</html>
