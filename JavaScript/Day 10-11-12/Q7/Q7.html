<!doctype html>
<html>
	<head>
		<title>Q7</title>
	</head>
	<body>
		<!--
		Write at least 3 paragraph about yourself.
		Create a button on click it should count number of p tags used in document.
		Also give blue background colour to all p tags.
		-->
		<div id="myself">
			<p id="name">My name is Ravi Verma.</p>
			<p id="gender">I am a boy.</p>
			<p id="age">I am 24 years old.</p>
		</div>
		
		<p id="cnt"></p>
		
		<input type="button" value=" Count Tags " id="btn" onclick="countTags()">
		
		<script>
			function countTags()
			{
				var count = document.getElementsByTagName("P").length;
				for(var i=0; i<count;i++)
				{
					document.getElementsByTagName("P")[i].style.backgroundColor = "blue";
				}
				document.getElementById("cnt").innerHTML = "There are " + count + " p tags in this page.";
			}
		</script>
	</body>
</html>
